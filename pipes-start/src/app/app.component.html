<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <input
          type="text"
          [(ngModel)]="filteredStatus"
          placeholder="Enter server status"
        />
        <br />
        <h2>App Status: {{ appStatus | async }}</h2>
        <button class="btn btn-primary" (click)="onAddServer()">
          Add Server
        </button>
        <hr />
        <li
          class="list-group-item"
          *ngFor="
            let server of servers
              | filter : filteredStatus : 'status'
              | sort : 'name'
          "
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 12 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date : "fullDate" }}
        </li>
      </ul>
    </div>
  </div>
</div>
